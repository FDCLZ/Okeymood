<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Okeymood - DJ, Producer & Sound Performer</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1B1B1B;
      color: #FFFFFF;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #1B1B1B;
      padding: 10px 0;
    }
    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      padding: 0;
      margin: 0;
    }
    nav ul li {
      margin: 0 15px;
    }
    nav ul li a {
      color: #FFFFFF;
      text-decoration: none;
      font-size: 1.5em;
    }
    nav ul li a:hover {
      color: #FFC107; /* Colore giallo al passaggio del mouse */
    }
    .hero {
      background: url('hero-bg.jpg') no-repeat center center/cover;
      text-align: center;
      padding: 100px 20px;
    }
    .hero h1 {
      font-size: 3em;
      margin: 0;
    }
    .hero p {
      font-size: 1.5em;
      margin: 10px 0;
    }
    .hero button {
      background-color: #FFC107;
      border: none;
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
    }
    section {
      padding: 60px 20px;
    }
    section h2 {
      text-align: center;
    }
    footer {
      text-align: center;
      padding: 20px 0;
      background-color: #1B1B1B;
      border-top: 1px solid #090909;
    }
    .music-player iframe {
      width: 100%;
      height: 300px;
    }
    .media img, .media video {
      width: 100%;
      margin-bottom: 20px;
    }
    .social-links {
      text-align: center;
      margin: 20px 0;
    }
    .social-links a {
      margin: 0 10px;
      color: #FFFFFF;
      text-decoration: none;
      font-size: 1.5em;
    }
    .social-links a:hover {
      color: #FFC107; /* Colore giallo al passaggio del mouse */
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
      nav ul {
        flex-direction: column;
      }
      nav ul li {
        margin: 10px 0;
      }
      .hero {
        padding: 60px 20px;
      }
      .hero h1 {
        font-size: 2em;
      }
      .hero p {
        font-size: 1.2em;
      }
    }

    @media (max-width: 480px) {
      .hero h1 {
        font-size: 1.5em;
      }
      .hero p {
        font-size: 1em;
      }
      .hero button {
        padding: 8px 16px;
      }
    }
  </style>
</head>

</html>
